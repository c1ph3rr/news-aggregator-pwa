<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Aggregator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    
    <nav>
        <div class="blue-grey darken-4 nav-wrapper">
          <a href="index.html" class="brand-logo center">
            <i class="material-icons" style="font-size:3rem;">web</i>
          </a>
        </div>
    </nav>

    
      
    
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1 small">
                <div class="card-content white-text">
                    <span class="card-title">Times of India</span>
                </div>
                <div class="card-action">
                    <a data-fancybox data-type="iframe" data-src="https://timesofindia.indiatimes.com/" href="javascript:;" class="collection-item">Times of India</a>
                </div>
            </div>
        </div>

        <div class="col s12 m6">
            <div class="card blue-grey darken-1 small">
                <div class="card-content white-text">
                    <span class="card-title">The Indian Express</span>
                </div>
                <div class="card-action">
                    <a data-fancybox data-type="iframe" data-src="http://indianexpress.com/" href="javascript:;" class="collection-item">The Indian Express</a>        
                </div>
            </div>
        </div>

        <div class="col s12 m6">
                <div class="card blue-grey darken-1 small">
                    <div class="card-content white-text">
                        <span class="card-title">BBC News</span>
                    </div>
                    <div class="card-action">
                        <a data-fancybox data-type="iframe" data-src="http://www.bbc.com/" href="javascript:;" class="collection-item">BBC</a>                               
                    </div>
                </div>
        </div>

        <div class="col s12 m6">
                <div class="card blue-grey darken-1 small">
                    <div class="card-content white-text">
                        <span class="card-title">CNBC</span>
                    </div>
                    <div class="card-action">
                        <a data-fancybox data-type="iframe" data-src="https://www.cnbc.com/world/?region=world" href="javascript:;" class="collection-item">CNBC</a>
                    </div>
                </div>
        </div>

        <div class="col s12 m6">
                    <div class="card blue-grey darken-1 small">
                        <div class="card-content white-text">
                            <span class="card-title">NDTV</span>
                        </div>
                        <div class="card-action">
                            <a data-fancybox data-type="iframe" data-src="https://www.ndtv.com/" href="javascript:;" class="collection-item">NDTV</a>
                        </div>
                    </div>
        </div>

        <div class="col s12 m6">
                <div class="card blue-grey darken-1 small">
                    <div class="card-content white-text">
                        <span class="card-title">India Today</span>
                    </div>
                    <div class="card-action">
                        <a data-fancybox data-type="iframe" data-src="https://www.indiatoday.in/" href="javascript:;" class="collection-item">India Today</a>       
                    </div>
                </div>
        </div>

    </div>

    






    <script src="src/js/app.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
